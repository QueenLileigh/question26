<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Ways to Kill a King</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
    }

    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .book {
      position: relative;
      max-width: 900px;
      width: 100%;
      perspective: 1500px;
    }

    .cover {
      position: relative;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 
        0 0 20px rgba(0, 0, 0, 0.5),
        5px 5px 30px rgba(0, 0, 0, 0.4),
        inset -3px 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 0 8px 8px 0;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .cover:hover {
      transform: rotateY(-5deg);
    }

    .cover img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Book spine effect on left edge */
    .cover::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 15px;
      background: linear-gradient(to right, 
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.1) 50%,
        transparent 100%);
    }

    /* Two-page spread */
    .spread {
      display: none;
      max-width: 900px;
      width: 100%;
    }

    .spread.active {
      display: flex;
    }

    .page {
      flex: 1;
      position: relative;
      background: #f5f5f0;
      min-height: 300px;
    }

    .page-left {
      border-radius: 8px 0 0 8px;
      box-shadow: 
        -5px 5px 20px rgba(0, 0, 0, 0.3),
        inset -10px 0 30px rgba(0, 0, 0, 0.1);
    }

    .page-right {
      border-radius: 0 8px 8px 0;
      box-shadow: 
        5px 5px 20px rgba(0, 0, 0, 0.3),
        inset 10px 0 30px rgba(0, 0, 0, 0.1);
    }

    .page img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page-left img {
      border-radius: 8px 0 0 8px;
    }

    .page-right img {
      border-radius: 0 8px 8px 0;
    }

    /* Spine/center shadow */
    .spread::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 30px;
      transform: translateX(-50%);
      background: linear-gradient(to right,
        rgba(0, 0, 0, 0.15) 0%,
        rgba(0, 0, 0, 0.05) 30%,
        rgba(0, 0, 0, 0) 50%,
        rgba(0, 0, 0, 0.05) 70%,
        rgba(0, 0, 0, 0.15) 100%);
      pointer-events: none;
      z-index: 10;
    }

    .spread {
      position: relative;
    }

    /* Blank page styling */
    .page.blank {
      background: linear-gradient(135deg, #f9f9f4 0%, #f0f0e8 100%);
    }

    /* Back cover */
    .back-cover {
      position: relative;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 
        0 0 20px rgba(0, 0, 0, 0.5),
        -5px 5px 30px rgba(0, 0, 0, 0.4),
        inset 3px 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px 0 0 8px;
      overflow: hidden;
    }

    .back-cover img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Book spine effect on right edge for back cover */
    .back-cover::before {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 15px;
      background: linear-gradient(to left, 
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.1) 50%,
        transparent 100%);
    }

    /* View management */
    .view {
      display: none;
      width: 100%;
    }

    .view.active {
      display: block;
    }

    .view.active .spread {
      display: flex;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.25rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .book {
        max-width: 95vw;
      }

      .book-container {
        padding: 1rem;
      }

      .nav-btn {
        width: 44px;
        height: 44px;
      }

      .spread {
        max-width: 95vw;
      }

      .page {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>

      <div class="nav-buttons">
        <button class="button is-dark nav-btn" id="prevBtn" disabled>
          <span class="icon">
            <i>←</i>
          </span>
        </button>
        <button class="button is-dark nav-btn" id="nextBtn">
          <span class="icon">
            <i>→</i>
          </span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const views = document.querySelectorAll('.view');
    const totalViews = views.length;
    let currentView = 0;

    function showView(index) {
      views.forEach((view, i) => {
        view.classList.toggle('active', i === index);
      });
      currentView = index;
      updateButtons();
    }

    function updateButtons() {
      prevBtn.disabled = currentView === 0;
      nextBtn.disabled = currentView === totalViews - 1;
    }

    nextBtn.addEventListener('click', () => {
      if (currentView < totalViews - 1) {
        showView(currentView + 1);
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentView > 0) {
        showView(currentView - 1);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        nextBtn.click();
      } else if (e.key === 'ArrowLeft') {
        prevBtn.click();
      }
    });

    updateButtons();
  </script>
