<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20 Ways to Kill a King</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
    }

    .book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .book {
      position: relative;
      max-width: 900px;
      width: 100%;
      perspective: 1500px;
    }

    .cover {
      position: relative;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 
        0 0 20px rgba(0, 0, 0, 0.5),
        5px 5px 30px rgba(0, 0, 0, 0.4),
        inset -3px 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 0 8px 8px 0;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .cover:hover {
      transform: rotateY(-5deg);
    }

    .cover img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Book spine effect on left edge */
    .cover::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 15px;
      background: linear-gradient(to right, 
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.1) 50%,
        transparent 100%);
    }

    /* Two-page spread */
    .spread {
      display: none;
      max-width: 900px;
      width: 100%;
    }

    .spread.active {
      display: flex;
    }

    .page {
      flex: 1;
      position: relative;
      background: #f5f5f0;
      min-height: 300px;
    }

    .page-left {
      border-radius: 8px 0 0 8px;
      box-shadow: 
        -5px 5px 20px rgba(0, 0, 0, 0.3),
        inset -10px 0 30px rgba(0, 0, 0, 0.1);
    }

    .page-right {
      border-radius: 0 8px 8px 0;
      box-shadow: 
        5px 5px 20px rgba(0, 0, 0, 0.3),
        inset 10px 0 30px rgba(0, 0, 0, 0.1);
    }

    .page img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page-left img {
      border-radius: 8px 0 0 8px;
    }

    .page-right img {
      border-radius: 0 8px 8px 0;
    }

    /* Spine/center shadow */
    .spread::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 30px;
      transform: translateX(-50%);
      background: linear-gradient(to right,
        rgba(0, 0, 0, 0.15) 0%,
        rgba(0, 0, 0, 0.05) 30%,
        rgba(0, 0, 0, 0) 50%,
        rgba(0, 0, 0, 0.05) 70%,
        rgba(0, 0, 0, 0.15) 100%);
      pointer-events: none;
      z-index: 10;
    }

    .spread {
      position: relative;
    }

    /* Blank page styling */
    .page.blank {
      background: linear-gradient(135deg, #f9f9f4 0%, #f0f0e8 100%);
    }

    /* Back cover */
    .back-cover {
      position: relative;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 
        0 0 20px rgba(0, 0, 0, 0.5),
        -5px 5px 30px rgba(0, 0, 0, 0.4),
        inset 3px 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px 0 0 8px;
      overflow: hidden;
    }

    .back-cover img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Book spine effect on right edge for back cover */
    .back-cover::before {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 15px;
      background: linear-gradient(to left, 
        rgba(0, 0, 0, 0.4) 0%,
        rgba(0, 0, 0, 0.1) 50%,
        transparent 100%);
    }

    /* View management */
    .view {
      display: none;
      width: 100%;
    }

    .view.active {
      display: block;
    }

    .view.active .spread {
      display: flex;
    }

    /* Page flip animation */
    .flip-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      pointer-events: none;
      perspective: 2000px;
    }

    .flip-book {
      position: relative;
      width: 900px;
      max-width: 95vw;
      display: flex;
      transform-style: preserve-3d;
    }

    .flip-page-container {
      position: absolute;
      width: 50%;
      height: 100%;
      right: 0;
      transform-style: preserve-3d;
      transform-origin: left center;
      transition: transform 0.6s ease-in-out;
    }

    .flip-page-container.flipping-forward {
      animation: flipForward 0.6s ease-in-out forwards;
    }

    .flip-page-container.flipping-backward {
      animation: flipBackward 0.6s ease-in-out forwards;
    }

    @keyframes flipForward {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-180deg);
      }
    }

    @keyframes flipBackward {
      0% {
        transform: rotateY(-180deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }

    .flip-page {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #f5f5f0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .flip-page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-page.front {
      border-radius: 0 8px 8px 0;
    }

    .flip-page.back {
      transform: rotateY(180deg);
      border-radius: 8px 0 0 8px;
    }

    .flip-page.blank {
      background: linear-gradient(135deg, #f9f9f4 0%, #f0f0e8 100%);
    }

    /* Static pages during flip */
    .flip-static-left,
    .flip-static-right {
      width: 50%;
      background: #f5f5f0;
      position: relative;
    }

    .flip-static-left {
      border-radius: 8px 0 0 8px;
      box-shadow: -5px 5px 20px rgba(0, 0, 0, 0.3);
    }

    .flip-static-right {
      border-radius: 0 8px 8px 0;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
    }

    .flip-static-left img,
    .flip-static-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-static-left img {
      border-radius: 8px 0 0 8px;
    }

    .flip-static-right img {
      border-radius: 0 8px 8px 0;
    }

    .flip-static-left.blank,
    .flip-static-right.blank {
      background: linear-gradient(135deg, #f9f9f4 0%, #f0f0e8 100%);
    }

    /* Hide main content during animation */
    .book.animating .view {
      visibility: hidden;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.25rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .book {
        max-width: 95vw;
      }

      .book-container {
        padding: 1rem;
      }

      .nav-btn {
        width: 44px;
        height: 44px;
      }

      .spread {
        max-width: 95vw;
      }

      .page {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>

  <script>
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const book = document.querySelector('.book');
    const views = document.querySelectorAll('.view');
    const totalViews = views.length;
    let currentView = 0;
    let isAnimating = false;

    // Page data for building flip animation
    // Format: [leftPage, rightPage] - null for blank, 'cover' for covers
    const pageData = [
      ['cover', '1.jpeg'],           // View 0: Cover
      ['blank', '2.jpeg'],           // View 1: Blank + 2
      ['3.jpeg', '4.jpeg'],          // View 2
      ['5.jpeg', '6.jpeg'],          // View 3
      ['7.jpeg', '8.jpeg'],          // View 4
      ['9.jpeg', '10.jpeg'],         // View 5
      ['11.jpeg', '12.jpeg'],        // View 6
      ['13.jpeg', '14.jpeg'],        // View 7
      ['15.jpeg', '16.jpeg'],        // View 8
      ['17.jpeg', '18.jpeg'],        // View 9
      ['19.jpeg', '20.jpeg'],        // View 10
      ['21.jpeg', '22.jpeg'],        // View 11
      ['23.jpeg', '24.jpeg'],        // View 12
      ['25.jpeg', '26.jpeg'],        // View 13
      ['27.jpeg', '28.jpeg'],        // View 14
      ['29.jpeg', '30.jpeg'],        // View 15
      ['31.jpeg', '32.jpeg'],        // View 16
      ['back-cover', '33.jpeg'],     // View 17: Back Cover
    ];

    function createPageElement(src, isBlank) {
      if (isBlank || src === 'blank') {
        return '<div class="blank"></div>';
      }
      return `<img src="${src}" alt="Page">`;
    }

    function getFlipHeight() {
      const activeView = document.querySelector('.view.active');
      const content = activeView.querySelector('.spread, .cover, .back-cover');
      return content ? content.offsetHeight : 600;
    }

    function animateFlip(fromIndex, toIndex, direction) {
      isAnimating = true;
      book.classList.add('animating');

      const flipContainer = document.createElement('div');
      flipContainer.className = 'flip-container';

      const height = getFlipHeight();
      const fromData = pageData[fromIndex];
      const toData = pageData[toIndex];

      // Determine what's shown during flip
      let staticLeft, staticRight, flipFront, flipBack;

      if (direction === 'forward') {
        // Going forward: right page flips to reveal next spread
        // Static left: current left page (stays visible)
        // Flip front: current right page
        // Flip back: next left page
        // Static right: next right page (revealed after flip)
        
        if (fromData[0] === 'cover') {
          // Flipping from cover
          staticLeft = { blank: true };
          flipFront = { src: '1.jpeg' };
          flipBack = { blank: true };
          staticRight = { src: toData[1] };
        } else if (toData[0] === 'back-cover') {
          // Flipping to back cover
          staticLeft = { src: fromData[0], blank: fromData[0] === 'blank' };
          flipFront = { src: fromData[1] };
          flipBack = { src: '33.jpeg' };
          staticRight = { blank: true };
        } else {
          staticLeft = { src: fromData[0], blank: fromData[0] === 'blank' };
          flipFront = { src: fromData[1] };
          flipBack = { src: toData[0], blank: toData[0] === 'blank' };
          staticRight = { src: toData[1] };
        }
      } else {
        // Going backward: left page flips back
        // Static left: previous left page (revealed after flip)
        // Flip front: previous right page (shown after flip completes)
        // Flip back: current left page (visible at start)
        // Static right: current right page (stays visible)
        
        if (toData[0] === 'cover') {
          // Flipping back to cover
          staticLeft = { blank: true };
          flipFront = { src: '1.jpeg' };
          flipBack = { blank: true };
          staticRight = { src: fromData[1], blank: fromData[1] === 'blank' };
        } else if (fromData[0] === 'back-cover') {
          // Flipping back from back cover
          staticLeft = { src: toData[0], blank: toData[0] === 'blank' };
          flipFront = { src: toData[1] };
          flipBack = { src: '33.jpeg' };
          staticRight = { blank: true };
        } else {
          staticLeft = { src: toData[0], blank: toData[0] === 'blank' };
          flipFront = { src: toData[1] };
          flipBack = { src: fromData[0], blank: fromData[0] === 'blank' };
          staticRight = { src: fromData[1], blank: fromData[1] === 'blank' };
        }
      }

      flipContainer.innerHTML = `
        <div class="flip-book" style="height: ${height}px;">
          <div class="flip-static-left ${staticLeft.blank ? 'blank' : ''}">
            ${staticLeft.blank ? '' : `<img src="${staticLeft.src}" alt="Page">`}
          </div>
          <div class="flip-static-right ${staticRight.blank ? 'blank' : ''}">
            ${staticRight.blank ? '' : `<img src="${staticRight.src}" alt="Page">`}
          </div>
          <div class="flip-page-container ${direction === 'forward' ? 'flipping-forward' : 'flipping-backward'}" style="height: ${height}px;">
            <div class="flip-page front ${flipFront.blank ? 'blank' : ''}">
              ${flipFront.blank ? '' : `<img src="${flipFront.src}" alt="Page">`}
            </div>
            <div class="flip-page back ${flipBack.blank ? 'blank' : ''}">
              ${flipBack.blank ? '' : `<img src="${flipBack.src}" alt="Page">`}
            </div>
          </div>
        </div>
      `;

      document.body.appendChild(flipContainer);

      // After animation completes
      setTimeout(() => {
        flipContainer.remove();
        book.classList.remove('animating');
        isAnimating = false;
        showView(toIndex);
      }, 650);
    }

    function showView(index) {
      views.forEach((view, i) => {
        view.classList.toggle('active', i === index);
      });
      currentView = index;
      updateButtons();
    }

    function updateButtons() {
      prevBtn.disabled = currentView === 0 || isAnimating;
      nextBtn.disabled = currentView === totalViews - 1 || isAnimating;
    }

    nextBtn.addEventListener('click', () => {
      if (currentView < totalViews - 1 && !isAnimating) {
        animateFlip(currentView, currentView + 1, 'forward');
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentView > 0 && !isAnimating) {
        animateFlip(currentView, currentView - 1, 'backward');
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' && !isAnimating) {
        nextBtn.click();
      } else if (e.key === 'ArrowLeft' && !isAnimating) {
        prevBtn.click();
      }
    });

    // Touch/swipe support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      const diff = touchStartX - touchEndX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          nextBtn.click(); // Swipe left = next
        } else {
          prevBtn.click(); // Swipe right = prev
        }
      }
    });

    updateButtons();
  </script>
